<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="electva_intento2.css">
</head>

<body>
    <h3>bienvenido a la pagina de Usuarios</h3>

    <script>
        //Función para registrar los datos de un usuario. Obtiene los valores de nombre, apellido 
        function registrar() {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;                   

            alert('Registro exitoso: ' + nombre + ' , ' + apellido);
        }

    </script>

    <div class="cuerpo">   
        <h1 class="titulo">Registro de Usuario</h1>

        
        <form class="formularioUsuario">
            <!-- Campo para ingresar el nombre -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <!-- Campo para ingresar el apellido -->
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>         
                             
             <!-- Botón para registrar los datos -->
            <button onclick="registrar()" class="registrar">Registrar</button>
        </form>
    </div>

</body>
</html>

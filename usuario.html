<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="electiva4.css">
    <link rel="stylesheet" href="electiva4.js">



    <style>
        body {
            background-color: #397de4;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>



    <script>
            //Función para registrar los datos de un usuario. Obtiene los valores de nombre, apellido y cédula de los campos del formulario y muestra una alerta.
     
        function registrar() {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var cedula = document.getElementById('cedula').value;

            // Aquí debería enviar los datos al servidor
            // Por ahora, solo mostrar una alerta

            alert('Registro exitoso: ' + nombre + ' ' + apellido + ', ' + cedula);
        }
    </script>



</head>

<body>
    

    <div class="cuerpo">   
        <h1 class="titulo">Registro de Usuario</h1>

        
        <form class="formularioUsuario">
            <!-- Campo para ingresar el nombre -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <!-- Campo para ingresar el apellido -->
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>
            <!-- Campo para ingresar la cédula -->
            <label for="cedula">Cedula:</label><br>
            <input type="number" id="cedula" name="cedula"><br>
            
            <h1>registro de notas</h1>
            <!-- Campo para ingresar la nota de matemática -->
            <label for="matematica">matematica:</label><br>
            <input type="number" id="matematica" name="matematica"><br>
            <!-- Campo para ingresar la nota de inglés -->
            <label for="ingles">ingles:</label><br>
            <input type="number" id="ingles" name="ingles"><br>
             <!-- Campo para ingresar la nota de química -->
            <label for="quimica">quimica:</label><br>
            <input type="number" id="quimica" name="quimica"><br>
            
             <!-- Botón para registrar los datos -->
            <button onclick="registrar()" class="registrar">Registrar</button>
        </form>
    </div>


</body>
</body>
</html>
